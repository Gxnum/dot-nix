env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
input {
   kb_layout = us,gr
   kb_options = grp:caps_toggle
   follow_mouse = 1
   touchpad {
       natural_scroll = no
   }
   sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
   gaps_in = 5
   gaps_out = 12
   border_size = 1
   col.active_border = rgba(384148cc)
   col.inactive_border = rgba(384148cc)
   layout = dwindle
}
decoration {
   rounding = 10
   blur {
      enabled = true
      size = 4 #5
      passes = 4 #3
      noise = 0.0117
      contrast = 1.0
      brightness = 1.0
      new_optimizations = true
      ignore_opacity = true
      popups = true
   }
   drop_shadow = true
   shadow_range = 10
   shadow_render_power = 3
   col.shadow = rgba(262626ee)
}
animations {
   enabled = yes
   bezier = wind, 0.05, 0.9, 0.1, 1.05
   bezier = winIn, 0.1, 1.1, 0.1, 1.1
   bezier = winOut, 0.3, -0.3, 0, 1
   bezier = liner, 1, 1, 1, 1
   animation = windows, 1, 6, wind, slide
   animation = windowsIn, 1, 6, winIn, slide
   animation = windowsOut, 1, 5, winOut, slide
   animation = windowsMove, 1, 5, wind, slide
   animation = border, 1, 1, liner
   animation = borderangle, 1, 30, liner, loop
   animation = fade, 1, 10, default
   animation = workspaces, 1, 5, wind
}
dwindle {
   pseudotile = yes
   preserve_split = yes
}
master {
   new_is_master = true
}

gestures {
   workspace_swipe = on
}
misc {
   force_default_wallpaper = 0
}
device:epic-mouse-v1 {
   sensitivity = -0.5
}

exec-once = swaybg -i ~/Downloads/macos.jpg
exec-once = waybar
exec-once = hyprctl setcursor Bibata-Modern-Classic 16

$mainMod = SUPER

bind = $mainMod, Return, exec, kitty
bind = $mainMod, Z, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, G, exec, sudo alsactl restore && sudo alsactl store
bind = $mainMod, E, exec, nautilus
bind = $mainMod, C, togglefloating, 
bind = $mainMod, W, exec, firefox
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, A, exec, kitty --start-as=fullscreen -e tty-clock -b -B -c -C5 -t
bind = $mainMod, S, exec, grimblast copy area
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, exec, fuzzel
bind = $mainMod, D, exec, pavucontrol
bindle=,XF86AudioRaiseVolume, exec, pamixer -i 3 && notify-send '(+) Volume:' $(echo $(pamixer --get-volume))
bindle=,XF86AudioLowerVolume, exec, pamixer -d 3 && notify-send '(-) Volume:' $(echo $(pamixer --get-volume))
bindle=,XF86AudioMute, exec, amixer -q sset Master toggle && notify-send '(m) Volume:' 'Mute toggled'

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

layerrule = blur,waybar
layerrule = blur,launcher

